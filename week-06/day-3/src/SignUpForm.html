<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="SignUpForm.css">
</head>
<body>
<form action="https://newsletter-ws.herokuapp.com/register" method="post">
    <div class="left_side">
        <label id="account_login" for="account_login">Sign Up</label> <br>
           <input type="text" id="username" name="name" placeholder="Username"> <br>
           <input type="email" id="email" name="email" placeholder="E-mail"> <br>
           <input type="password" id="password" name="password" placeholder="Password"> <br>
           <input type="password" id="re_password" name="passwordConfirmation" placeholder="Retype-password"> <br>
           <button type="submit" id="signMeIn">SIGN ME UP</button>
    </div>
    <div class="middle">
        <button type="submit" id="or">OR</button> <br>
    </div>
    <div class="right_side">
        <button type="login" id="facebook">Log in with facebook</button> <br>
        <button type="login" id="twitter">Log in with Twitter</button> <br>
        <button type="login" id="google">Log in with Google+</button> <br>
    </div>
</form>
</body>
</html>
