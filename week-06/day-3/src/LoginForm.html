<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="LoginForm.css">
</head>
<body>
<form action="/my-handling-form-page" method="post">
    <div>
        <label id="account_login" for="account_login">ACCOUNT LOGIN</label>
    </div>
    <div>
        <label id="username_text" for="username">USERNAME</label> <br>
        <input type="text" id="username" name="user_name" autofocus>
    </div>
    <div>
        <label id="password_text" for="password">PASSWORD</label> <br>
        <input type="text" id="password" name="user_password">
    </div>
    <div>
        <label id="forgot_password" for="forgot_password">Forgot Password?</label>
    </div>
    <div class="button">
        <button type="submit">Login</button>
    </div>
</form>
</body>
</html>
